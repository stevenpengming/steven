<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 預約保養系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-3 sm:p-4 fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold">嘉輪輪胎 - 預約保養</h1>
            <div id="userInfo" class="flex items-center">
                <img id="userPicture" class="w-8 h-8 rounded-full mr-2" src="" alt="使用者頭像">
                <span id="userName" class="mr-4"></span>
                <button onclick="logout()" class="text-sm bg-red-500 px-2 py-1 rounded hover:bg-red-600 transition-colors">
                    登出
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-16 pb-6 px-3 sm:px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">預約保養服務</h2>
            
            <form id="bookingForm" class="space-y-4 sm:space-y-6">
                <!-- 車主資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">車主資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" id="nameInput" class="w-full p-3 text-base border border-gray-300 rounded-md" required readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                            <input type="tel" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                            <input type="email" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 其餘表單內容與原本相同 -->
                <!-- ... -->

                <!-- 提交按鈕 -->
                <div class="flex justify-center pt-2">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-8 py-4 text-lg rounded-md hover:bg-blue-700 transition-colors">
                        確認預約
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2024 固泰銘輪胎 版權所有</p>
        </div>
    </footer>

    <script>
        // 檢查登入狀態
        async function checkLoginStatus() {
            try {
                await liff.init({ liffId: "2006514678-bXe3EKjm" });
                
                if (!liff.isLoggedIn()) {
                    // 如果未登入，重定向到登入頁面
                    window.location.href = 'index.html';
                    return;
                }

                // 填充用戶資料
                const urlParams = new URLSearchParams(window.location.search);
                document.getElementById('userName').textContent = urlParams.get('displayName');
                document.getElementById('nameInput').value = urlParams.get('displayName');
                document.getElementById('userPicture').src = urlParams.get('pictureUrl') || '/api/placeholder/32/32';
            } catch (err) {
                console.error('LIFF 初始化失敗:', err);
                alert('系統初始化失敗，請重新登入');
                window.location.href = 'index.html';
            }
        }

        // 登出功能
        function logout() {
            liff.logout();
            window.location.href = 'index.html';
        }

        // 表單提交處理
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 這裡可以添加表單資料的處理邏輯
            alert('預約已送出！我們將盡快與您聯繫確認。');
        });

        // 頁面載入時檢查登入狀態
        checkLoginStatus();
    </script>
</body>
</html>
