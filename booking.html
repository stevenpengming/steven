<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 預約保養系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-3 sm:p-4 fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold">嘉輪輪胎 - 預約保養</h1>
            <div class="flex items-center">
                <span id="userName" class="mr-4"></span>
                <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded text-sm hover:bg-red-600 transition-colors">
                    登出
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-16 pb-6 px-3 sm:px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">預約保養服務</h2>
            
            <form id="bookingForm" class="space-y-4 sm:space-y-6">
                <!-- 車主資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">車主資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" id="nameInput" class="w-full p-3 text-base border border-gray-300 rounded-md" readonly required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                            <input type="tel" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                            <input type="email" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 車輛資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">車輛資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">車牌號碼</label>
                            <input type="text" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">行駛里程數</label>
                            <input type="number" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 預約資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">預約資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約據點</label>
                            <select class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                                <option value="">請選擇服務據點</option>
                                <option value="hsinchu">嘉輪輪胎新竹店</option>
                                <option value="bade">嘉輪輪胎八德店</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約日期</label>
                            <input type="date" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約時段</label>
                            <select class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                                <option value="">請選擇時段</option>
                                <option value="morning">上午 (09:00-12:00)</option>
                                <option value="afternoon">下午 (13:00-17:00)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 保養項目 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">保養項目</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="service1" class="w-5 h-5 mr-3">
                            <label for="service1" class="text-base text-gray-700">定期保養檢查</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="service2" class="w-5 h-5 mr-3">
                            <label for="service2" class="text-base text-gray-700">引擎機油更換</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="service3" class="w-5 h-5 mr-3">
                            <label for="service3" class="text-base text-gray-700">剎車系統檢查</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="service4" class="w-5 h-5 mr-3">
                            <label for="service4" class="text-base text-gray-700">輪胎定位調整</label>
                        </div>
                    </div>
                </div>

                <!-- 備註 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">備註說明</h3>
                    <textarea class="w-full p-3 text-base border border-gray-300 rounded-md h-24" placeholder="請填寫其他需求或說明..."></textarea>
                </div>

                <!-- 提交按鈕 -->
                <div class="flex justify-center pt-2">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-8 py-4 text-lg rounded-md hover:bg-blue-700 transition-colors">
                        確認預約
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2024 固泰銘輪胎 版權所有</p>
        </div>
    </footer>

    <script>
        const LIFF_ID = "2006514678-bXe3EKjm"; // 你的 LIFF ID

        async function initializePage() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 檢查登入狀態
                if (!liff.isLoggedIn()) {
                    window.location.href = 'index.html';
                    return;
                }

                // 獲取 LINE Profile
                const profile = await liff.getProfile();
                console.log("用戶資料:", profile);

                // 填充用戶資料
                document.getElementById('userName').textContent = profile.displayName;
                document.getElementById('nameInput').value = profile.displayName;

            } catch (err) {
                console.error('初始化失敗:', err);
                alert('系統發生錯誤，請重新登入');
                window.location.href = 'index.html';
            }
        }

        // 登出功能
        function logout() {
            window.location.href = 'index.html?logout=true';
        }

        // 表單提交處理
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 獲取所有表單數據
            const formData = new FormData(this);
            const bookingData = {
                name: formData.get('nameInput'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                carPlate: formData.get('carPlate'),
                mileage: formData.get('mileage'),
                location: formData.get('location'),
                date: formData.get('date'),
                timeSlot: formData.get('timeSlot'),
                services: {
                    maintenance: document.getElementById('service1').checked,
                    oilChange: document.getElementById('service2').checked,
                    brakeCheck: document.getElementById('service3').checked,
                    alignment: document.getElementById('service4').checked
                },
                notes: formData.get('notes')
            };

            console.log('預約資料:', bookingData);
            alert('預約已送出！我們將盡快與您聯繫確認。');
        });

        // 初始化頁面
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
