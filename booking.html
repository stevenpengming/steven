<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 預約保養系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-3 sm:p-4 fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold">嘉輪輪胎 - 預約保養</h1>
            <div class="flex items-center">
                <img id="userPicture" class="w-8 h-8 rounded-full mr-2" src="" alt="使用者頭像">
                <span id="userName" class="mr-4"></span>
                <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded text-sm hover:bg-red-600 transition-colors">
                    登出
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-16 pb-6 px-3 sm:px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-4 sm:p-6">
            <!-- 原有的表單內容 -->
            <h2 class="text-lg sm:text-xl font-semibold mb-4">預約保養服務</h2>
            
            <form id="bookingForm" class="space-y-4 sm:space-y-6">
                <!-- 車主資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">車主資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" id="nameInput" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                            <input type="tel" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                            <input type="email" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 其餘表單內容保持不變 -->
                <!-- ... -->
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2024 嘉輪輪胎 版權所有</p>
        </div>
    </footer>

    <script>
        const LIFF_ID = "2006514678-bXe3EKjm"; // 你的 LIFF ID

        async function initializePage() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 檢查登入狀態
                if (!liff.isLoggedIn()) {
                    window.location.href = 'index.html';
                    return;
                }

                // 從 URL 參數獲取用戶資料
                const urlParams = new URLSearchParams(window.location.search);
                const displayName = urlParams.get('displayName');
                const pictureUrl = urlParams.get('pictureUrl');

                // 填充用戶資料
                document.getElementById('userName').textContent = displayName;
                document.getElementById('nameInput').value = displayName;
                document.getElementById('userPicture').src = pictureUrl || '/api/placeholder/32/32';

            } catch (err) {
                console.error('初始化失敗:', err);
                alert('系統發生錯誤，請重新登入');
                window.location.href = 'index.html';
            }
        }

        // 登出功能
        function logout() {
            window.location.href = 'index.html?logout=true';
        }

        // 表單提交處理
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('預約已送出！我們將盡快與您聯繫確認。');
        });

        // 初始化頁面
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
