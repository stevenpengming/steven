<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 登入</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="loadingScreen" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">正在為您登入系統...</p>
    </div>

    <script>
        const LIFF_ID = "2006514678-bXe3EKjm"; // 你的 LIFF ID

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 檢查登入狀態
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    // 已登入，取得用戶資料後導向預約頁面
                    const profile = await liff.getProfile();
                    console.log("取得用戶資料:", profile); // 加入除錯訊息
                    
                    // 確保使用完整的 URL 路徑
                    const currentUrl = window.location.href;
                    const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                    const bookingUrl = `${baseUrl}booking.html`;
                    
                    const params = new URLSearchParams({
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl || ''
                    });

                    console.log("準備跳轉到:", `${bookingUrl}?${params.toString()}`); // 加入除錯訊息
                    window.location.href = `${bookingUrl}?${params.toString()}`;
                }
            } catch (err) {
                console.error('LIFF 初始化失敗:', err);
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="text-red-600 mb-4">系統初始化失敗: ${err.message}</div>
                    <button onclick="window.location.reload()" 
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        重試
                    </button>
                `;
            }
        }

        window.addEventListener('load', initializeLiff);
    </script>
</body>
</html>
