<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 預約保養系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">嘉輪輪胎 - 預約保養系統</h1>
        </div>
    </nav>

    <div class="container mx-auto py-8 px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-6">預約保養服務</h2>
            
            <form class="space-y-6">
                <!-- 車主資訊 -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium mb-4">車主資訊</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                            <input type="tel" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                            <input type="email" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 車輛資訊 -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium mb-4">車輛資訊</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">車牌號碼</label>
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">行駛里程數</label>
                            <input type="number" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 預約資訊 -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium mb-4">預約資訊</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約據點</label>
                            <select class="w-full p-2 border border-gray-300 rounded-md" required>
                                <option value="">請選擇服務據點</option>
                                <option value="hsinchu">嘉輪輪胎新竹店</option>
                                <option value="bade">嘉輪輪胎八德店</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約日期</label>
                            <input type="date" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約時段</label>
                            <select class="w-full p-2 border border-gray-300 rounded-md" required>
                                <option value="">請選擇時段</option>
                                <option value="morning">上午 (09:00-12:00)</option>
                                <option value="afternoon">下午 (13:00-17:00)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 保養項目 -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium mb-4">保養項目</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="service1" class="mr-2">
                            <label for="service1" class="text-sm text-gray-700">定期保養檢查</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="service2" class="mr-2">
                            <label for="service2" class="text-sm text-gray-700">引擎機油更換</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="service3" class="mr-2">
                            <label for="service3" class="text-sm text-gray-700">剎車系統檢查</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="service4" class="mr-2">
                            <label for="service4" class="text-sm text-gray-700">輪胎定位調整</label>
                        </div>
                    </div>
                </div>

                <!-- 備註 -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium mb-4">備註說明</h3>
                    <textarea class="w-full p-2 border border-gray-300 rounded-md h-24" placeholder="請填寫其他需求或說明..."></textarea>
                </div>

                <!-- 提交按鈕 -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 transition-colors">
                        確認預約
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2024 嘉輪輪胎 版權所有</p>
        </div>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('預約已送出！我們將盡快與您聯繫確認。');
        });
    </script>
</body>
</html>
