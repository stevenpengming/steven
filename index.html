<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 預約保養系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <!-- LINE Login SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-3 sm:p-4 fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold">嘉輪輪胎 - 預約保養</h1>
            <div id="loginStatus" class="text-sm"></div>
        </div>
    </nav>

    <!-- LINE Login 頁面 -->
    <div id="loginPage" class="container mx-auto pt-24 pb-6 px-3 sm:px-4 hidden">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 text-center">
            <h2 class="text-xl font-semibold mb-4">請先登入</h2>
            <p class="mb-6 text-gray-600">使用 LINE 帳號登入以進行預約</p>
            <button id="lineLoginBtn" class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition-colors">
                使用 LINE 登入
            </button>
        </div>
    </div>

    <!-- 預約表單 (原有內容) -->
    <div id="bookingForm" class="container mx-auto pt-16 pb-6 px-3 sm:px-4 hidden">
        <!-- 原有的表單內容 -->
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">預約保養服務</h2>
            
            <form class="space-y-4 sm:space-y-6">
                <!-- 車主資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">車主資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" id="userName" class="w-full p-3 text-base border border-gray-300 rounded-md" required readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                            <input type="tel" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                            <input type="email" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>
                
                <!-- 其餘表單內容保持不變 -->
                <!-- ... -->
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2024 固泰銘公司 版權所有</p>
        </div>
    </footer>

    <script>
        // LINE LIFF 初始化
        async function initializeLiff() {
            try {
                // 替換成你的 LIFF ID
                await liff.init({ liffId: "2006514678-bXe3EKjm" });
                
                // 檢查是否已登入
                if (liff.isLoggedIn()) {
                    handleLoggedIn();
                } else {
                    showLoginPage();
                }
            } catch (err) {
                console.error('LIFF 初始化失敗:', err);
            }
        }

        // 處理已登入狀態
        async function handleLoggedIn() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userName').value = profile.displayName;
                document.getElementById('loginStatus').innerHTML = `
                    <div class="flex items-center">
                        <img src="${profile.pictureUrl}" class="w-8 h-8 rounded-full mr-2">
                        <span>${profile.displayName}</span>
                        <button onclick="logout()" class="ml-4 text-sm bg-red-500 px-2 py-1 rounded">登出</button>
                    </div>
                `;
                showBookingForm();
            } catch (err) {
                console.error('獲取用戶資料失敗:', err);
            }
        }

        // 顯示登入頁面
        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('bookingForm').classList.add('hidden');
        }

        // 顯示預約表單
        function showBookingForm() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('bookingForm').classList.remove('hidden');
        }

        // LINE 登入
        function lineLogin() {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        }

        // 登出
        function logout() {
            liff.logout();
            location.reload();
        }

        // 綁定登入按鈕事件
        document.getElementById('lineLoginBtn').addEventListener('click', lineLogin);

        // 初始化 LIFF
        initializeLiff();
    </script>
</body>
</html>
