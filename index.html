<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 預約保養系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-3 sm:p-4 fixed top-0 w-full z-50">
        <div class="container mx-auto">
            <h1 class="text-xl sm:text-2xl font-bold">嘉輪輪胎 - 預約保養</h1>
        </div>
    </nav>

    <div class="container mx-auto pt-16 pb-6 px-3 sm:px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">預約保養服務</h2>
            
            <form id="bookingForm" class="space-y-4 sm:space-y-6">
                <!-- 車主資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">車主資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" name="name" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                            <input type="tel" name="phone" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                            <input type="email" name="email" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 車輛資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">車輛資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">車牌號碼</label>
                            <input type="text" name="plateNumber" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">行駛里程數</label>
                            <input type="number" name="mileage" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                </div>

                <!-- 預約資訊 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">預約資訊</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約據點</label>
                            <select name="location" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                                <option value="">請選擇服務據點</option>
                                <option value="hsinchu">嘉輪輪胎新竹店</option>
                                <option value="bade">嘉輪輪胎八德店</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約日期</label>
                            <input type="date" name="date" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">預約時段</label>
                            <select name="timeSlot" class="w-full p-3 text-base border border-gray-300 rounded-md" required>
                                <option value="">請選擇時段</option>
                                <option value="morning">上午 (09:00-12:00)</option>
                                <option value="afternoon">下午 (13:00-17:00)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 保養項目 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">保養項目</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" name="services" value="定期保養檢查" id="service1" class="w-5 h-5 mr-3">
                            <label for="service1" class="text-base text-gray-700">定期保養檢查</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="services" value="引擎機油更換" id="service2" class="w-5 h-5 mr-3">
                            <label for="service2" class="text-base text-gray-700">引擎機油更換</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="services" value="剎車系統檢查" id="service3" class="w-5 h-5 mr-3">
                            <label for="service3" class="text-base text-gray-700">剎車系統檢查</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="services" value="輪胎定位調整" id="service4" class="w-5 h-5 mr-3">
                            <label for="service4" class="text-base text-gray-700">輪胎定位調整</label>
                        </div>
                    </div>
                </div>

                <!-- 備註 -->
                <div class="bg-gray-50 p-3 sm:p-4 rounded-md">
                    <h3 class="text-base sm:text-lg font-medium mb-3">備註說明</h3>
                    <textarea name="notes" class="w-full p-3 text-base border border-gray-300 rounded-md h-24" placeholder="請填寫其他需求或說明..."></textarea>
                </div>

                <!-- LINE User ID 隱藏欄位 -->
                <input type="hidden" name="userId" id="userId">

                <!-- 提交按鈕 -->
                <div class="flex justify-center pt-2">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-8 py-4 text-lg rounded-md hover:bg-blue-700 transition-colors">
                        確認預約
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2024 嘉輪輪胎 版權所有</p>
        </div>
    </footer>

 <script>
        // 從 URL 參數獲取 userId
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        if (userId) {
            document.getElementById('userId').value = userId;
        }

        // 格式化預約資訊
        function formatBookingInfo(formData) {
            const services = Array.from(formData.getAll('services')).join('、') || '無';
            const locationMap = {
                'hsinchu': '新竹店',
                'bade': '八德店'
            };
            const timeSlotMap = {
                'morning': '上午 (09:00-12:00)',
                'afternoon': '下午 (13:00-17:00)'
            };

            return `=== 預約保養資訊 ===\n` +
                `姓名：${formData.get('name')}\n` +
                `電話：${formData.get('phone')}\n` +
                `信箱：${formData.get('email')}\n` +
                `車牌：${formData.get('plateNumber')}\n` +
                `里程：${formData.get('mileage')} 公里\n` +
                `預約據點：${locationMap[formData.get('location')]}\n` +
                `預約日期：${formData.get('date')}\n` +
                `預約時段：${timeSlotMap[formData.get('timeSlot')]}\n` +
                `保養項目：${services}\n` +
                `備註：${formData.get('notes') || '無'}\n` +
                `=================`;
        }

        // 統一的訊息顯示函數
        function showMessage(type, title, detail = '') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${type === 'success' ? 'rgba(0, 128, 0, 0.9)' : 'rgba(220, 53, 69, 0.9)'};
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 1000;
                text-align: center;
            `;
            messageDiv.innerHTML = `
                <div style="margin-bottom: 15px;">${title}</div>
                ${detail ? `<div style="font-size: 0.9em;">${detail}</div>` : ''}
            `;
            document.body.appendChild(messageDiv);

            // 3秒後移除訊息
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // 顯示載入中訊息
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 1000;
            `;
            loadingDiv.textContent = '預約處理中，請稍候...';
            document.body.appendChild(loadingDiv);
        }

        // 設定日期限制
const dateInput = document.querySelector('input[name="date"]');
const today = new Date().toISOString().split('T')[0];
dateInput.min = today;

// 處理表單提交
document.getElementById('bookingForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    // 檢查是否選擇了保養項目
    if (Array.from(formData.getAll('services')).length === 0) {
        showMessage('error', '請至少選擇一項保養項目');
        return;
    }
    
    // 檢查日期是否有效
    const selectedDate = new Date(formData.get('date'));
    const currentDate = new Date();
    currentDate.setHours(0, 0, 0, 0);
    if (selectedDate < currentDate) {
        showMessage('error', '請選擇有效的預約日期');
        return;
    }
    
    // 禁用提交按鈕，避免重複提交
    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = '預約送出中...';
    
    // 顯示載入中訊息
    showLoading();

    // 準備要發送的資料
    const submitData = {
        type: 'booking',
        userId: formData.get('userId'),
        name: formData.get('name'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        plateNumber: formData.get('plateNumber'),
        mileage: formData.get('mileage'),
        location: formData.get('location'),
        date: formData.get('date'),
        timeSlot: formData.get('timeSlot'),
        services: Array.from(formData.getAll('services')),
        notes: formData.get('notes'),
        messageText: formatBookingInfo(formData)
    };

    try {
        console.log('發送預約資料:', submitData);

        // 使用 Promise.race 設定超時
        const timeout = new Promise((_, reject) => {
            setTimeout(() => reject(new Error('請求超時，請稍後再試')), 30000);
        });

        const fetchPromise = fetch('https://script.google.com/macros/s/AKfycbxwJRBsQHhYZgYzrunHswkbuIdxUG7aTNN1PFg5a19OheqDzDuNK3B0yExfSlLoTXLxdA/exec', {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(submitData)
        });

        // 使用 Promise.race 來處理請求
        const response = await Promise.race([fetchPromise, timeout]);
        
        // 記錄回應狀態
        console.log('回應狀態:', response.status);
        console.log('回應標頭:', Object.fromEntries(response.headers));
        
        // 檢查回應
        if (!response.ok) {
            throw new Error(`伺服器回應錯誤：${response.status}`);
        }

        // 先取得回應文字
        const responseText = await response.text();
        console.log('回應內容:', responseText);
        
        // 解析 JSON
        const result = JSON.parse(responseText);
        
        if (result.status === 'error') {
            throw new Error(result.message || '預約失敗，請稍後再試');
        }

        // 顯示成功訊息
        showMessage('success', '預約資訊已成功送出！', '請查看 LINE 訊息確認預約詳情');

        // 重置表單
        this.reset();

    } catch (error) {
        console.error('發送預約失敗:', {
            name: error.name,
            message: error.message,
            stack: error.stack
        });
        
        // 顯示錯誤訊息
        let errorMessage = '預約失敗，請稍後重試或聯繫客服';
        if (error.message.includes('請求超時')) {
            errorMessage = '連線逾時，請確認網路狀態後重試';
        } else if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
            errorMessage = '網路連線異常，請確認網路狀態後重試';
        } else if (error.response) {
            errorMessage = `預約失敗：${error.response.message || '請稍後重試'}`;
        }
        
        showMessage('error', errorMessage, error.message);
    } finally {
        // 移除載入中訊息
        document.getElementById('loadingMessage')?.remove();
        
        // 重新啟用提交按鈕
        submitButton.disabled = false;
        submitButton.textContent = '確認預約';
    }
});
    </script>
</body>
</html>
