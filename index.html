<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 登入</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="loadingScreen" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">正在初始化系統...</p>
    </div>

    <script>
        const LIFF_ID = "2006514678-bXe3EKjm"; // 你的 LIFF ID

        async function initializeLiff() {
            try {
                console.log("開始初始化 LIFF");
                await liff.init({ liffId: LIFF_ID });
                console.log("LIFF 初始化成功");

                // 如果已登入，先登出
                if (liff.isLoggedIn()) {
                    console.log("發現使用者已登入，執行登出");
                    liff.logout();
                }

                // 顯示登入按鈕
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="text-center">
                        <h1 class="text-2xl font-bold mb-4">嘉輪輪胎線上預約系統</h1>
                        <p class="text-gray-600 mb-8">請使用 LINE 帳號登入</p>
                        <button onclick="lineLogin()" 
                                class="bg-green-500 text-white px-8 py-3 rounded-md hover:bg-green-600 transition-colors">
                            LINE 登入
                        </button>
                    </div>
                `;

            } catch (err) {
                console.error('LIFF 初始化失敗:', err);
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="text-red-600 mb-4">系統初始化失敗: ${err.message}</div>
                    <button onclick="window.location.reload()" 
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        重試
                    </button>
                `;
            }
        }

        // LINE 登入函數
        function lineLogin() {
            console.log("執行登入");
            liff.login({
                redirectUri: window.location.href
            });
        }

        // 登入後的處理
        async function handleLogin() {
            try {
                const profile = await liff.getProfile();
                console.log("取得用戶資料:", profile);
                
                const currentUrl = window.location.href;
                const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                const bookingUrl = `${baseUrl}booking.html`;
                
                const params = new URLSearchParams({
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || ''
                });

                console.log("準備跳轉到:", `${bookingUrl}?${params.toString()}`);
                window.location.href = `${bookingUrl}?${params.toString()}`;
            } catch (err) {
                console.error('獲取用戶資料失敗:', err);
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="text-red-600 mb-4">獲取用戶資料失敗</div>
                    <button onclick="window.location.reload()" 
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        重試
                    </button>
                `;
            }
        }

        // 頁面載入時初始化
        window.addEventListener('load', async () => {
            await initializeLiff();
            
            // 如果有登入狀態，處理登入後的流程
            if (liff.isLoggedIn()) {
                handleLogin();
            }
        });
    </script>
</body>
</html>
