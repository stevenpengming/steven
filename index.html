<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉輪輪胎 - 登入</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="loadingScreen" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">正在初始化系統...</p>
    </div>

    <script>
        const LIFF_ID = "2006514678-bXe3EKjm"; // 你的 LIFF ID

        async function initializeLiff() {
            try {
                console.log("開始初始化 LIFF");
                await liff.init({ liffId: LIFF_ID });
                console.log("LIFF 初始化成功");

                // 檢查是否為登出狀態
                const urlParams = new URLSearchParams(window.location.search);
                const isLogout = urlParams.get('logout') === 'true';

                if (isLogout && liff.isLoggedIn()) {
                    console.log("執行登出");
                    liff.logout();
                    window.location.href = 'index.html';
                    return;
                }

                // 如果已登入，直接獲取資料並跳轉
                if (liff.isLoggedIn()) {
                    console.log("已登入，準備獲取用戶資料");
                    handleLogin();
                    return;
                }

                // 顯示登入按鈕
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="text-center">
                        <h1 class="text-2xl font-bold mb-4">嘉輪輪胎線上預約系統</h1>
                        <p class="text-gray-600 mb-8">請使用 LINE 帳號登入</p>
                        <button onclick="lineLogin()" 
                                class="bg-green-500 text-white px-8 py-3 rounded-md hover:bg-green-600 transition-colors">
                            LINE 登入
                        </button>
                    </div>
                `;

            } catch (err) {
                console.error('LIFF 初始化失敗:', err);
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="text-red-600 mb-4">系統初始化失敗: ${err.message}</div>
                    <button onclick="window.location.reload()" 
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        重試
                    </button>
                `;
            }
        }

        // 處理登入後的跳轉
        async function handleLogin() {
            try {
                const profile = await liff.getProfile();
                console.log("成功獲取用戶資料:", profile);

                // 構建跳轉URL
                const params = new URLSearchParams({
                    userId: profile.userId,
                    displayName: profile.displayName
                });

                // 直接跳轉到 booking.html
                console.log("準備跳轉到 booking.html");
                window.location.replace('booking.html?' + params.toString());
            } catch (err) {
                console.error('獲取用戶資料失敗:', err);
                alert('無法獲取用戶資料，請重試');
                window.location.reload();
            }
        }

        // LINE 登入函數
        function lineLogin() {
            if (!liff.isLoggedIn()) {
                console.log("執行登入");
                liff.login({
                    redirectUri: window.location.href
                });
            } else {
                handleLogin();
            }
        }

        // 頁面載入時初始化
        window.addEventListener('load', initializeLiff);
    </script>
</body>
</html>
